{% extends 'base.html' %}
{% block title %}
    Add Task
{% endblock%}
{% block content %}
<!-- begin #content -->
<div id="content" class="content">
    <!-- begin row -->
    <div class="row">
        <!-- begin col-6 -->
        <div class="col-xl-6">
            <!-- begin panel -->
            <div class="panel panel-inverse" data-sortable-id="form-validation-1">
                <!-- begin panel-heading -->
                <div class="panel-heading">
                    <h4 class="panel-title">Create Task</h4>
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                    </div>
                </div>
                <!-- end panel-heading -->
                <!-- begin panel-body -->
                <div class="panel-body">
                    <form class="form-horizontal" method="POST" data-parsley-validate="true" name="demo-form">
                        {% csrf_token %}
                        <div class="form-group row m-b-15">
                            <label class="col-md-4 col-sm-4 col-form-label" for="fullname">Query :</label>
                            <div class="col-md-8 col-sm-8">
                                <input class="form-control" type="text" id="fullname" name="query" placeholder="Required" data-parsley-required="true" />
                            </div>
                        </div>
                        <div class="form-group row m-b-15">
                            <label class="col-md-4 col-sm-4 col-form-label" for="email">Response:</label>
                            <div class="col-md-8 col-sm-8">
                                <input class="form-control" type="text" id="email" name="response" data-parsley-type="email" placeholder="Email" data-parsley-required="true" />
                            </div>
                        </div>
                        <div class="form-group row m-b-15">
                            <label class="col-md-4 col-sm-4 col-form-label" for="email">Status:</label>
                            <div class="col-md-8 col-sm-8">
                                <input style="margin-left: 5px;" name='status' type="checkbox" class="form-check-input"  value="baz" />
                            </div>
                        </div>
                        <div class="form-group row m-b-15">
                            <label class="col-md-4 col-sm-4 col-form-label" for="message">Correct :</label>
                            <div class="col-md-8 col-sm-8">
                                <input class="form-control" type="text" id="number" name="correct" data-parsley-type="correct" placeholder="Correct" />
                            </div>
                        </div>
                        <div class="form-group row m-b-0">
                            <label class="col-md-4 col-sm-4 col-form-label">&nbsp;</label>
                            <div class="col-md-8 col-sm-8">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- end panel-body -->
            </div>
            <!-- end panel -->
        </div>
        <!-- end col-6 -->
    </div>
    <!-- end row -->
</div>
<!-- end #content -->

<script type="text/javascript">
    function labelChanged(val){
        if (val == "true"){
            console.log("")
            $("#correct").hide();
        }else{
            $("#correct").show();
        }
    }
</script>
{% endblock content %}
